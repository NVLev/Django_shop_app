{% extends 'shopapp/base.html' %}
{% block title %}
Create Product
{% endblock %}
{% block body %}
<h1>Update new product</h1>
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button type=submit>
            Update
        </button>

    </form>
</div>
<div>
    <a href="{% url 'shopapp:product-details' pk=object.pk %}"
    >Back to product # {{ object.pk }} </a>
</div>
{% endblock body %}
