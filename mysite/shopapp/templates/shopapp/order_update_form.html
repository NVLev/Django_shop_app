{% extends 'shopapp/base.html' %}
{% block title %}
Create Order
{% endblock %}
{% block body %}
<h1>Update order</h1>
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}


        <button type=submit>
            Update
        </button>

    </form>
</div>
<div>
    <a href="{% url 'shopapp:order_detail' pk=object.pk %}"
    >Back to order</a>
</div>
{% endblock body %}
